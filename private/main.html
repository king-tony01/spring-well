      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Springwell Trust | Dashboard</title>
  </head>
  <body>
    <nav>
      <h1>Springwell Trust</h1>
      <br class="break" /><br class="break" />
      <ul class="nav-con nav">
        <li>
          <button data-id="dashboard">
            <i class="fas fa-dashboard"></i>Dashboard
          </button>
        </li>
        <li>
          <button data-id="statistics">
            <i class="fas fa-arrow-trend-up"></i>Statistics
          </button>
        </li>
        <li>
          <button data-id="wallet"><i class="fas fa-wallet"></i>Wallet</button>
        </li>
        <li>
          <button data-id="profile"><i class="fas fa-user"></i>Profile</button>
        </li>
      </ul>
      <ul class="nav-con nav-hidden">
        <li>
          <button>
            <i class="fas fa-dashboard" data-id="dashboard"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-arrow-trend-up" data-id="statistics"></i>
          </button>
        </li>
        <li>
          <button><i class="fas fa-wallet" data-id="wallet"></i></button>
        </li>
        <li>
          <button><i class="fas fa-user" data-id="profile"></i></button>
        </li>
      </ul>
      <ul class="bottom-nav">
        <li data-id="logout">
          <button><i class="fas fa-sign-out"></i>Log out</button>
        </li>
      </ul>
    </nav>
    <main>
      <section class="header">
        <h1 class="greet"></h1>
        <div class="wrap">
          <div class="search">
            <i class="fas fa-search"></i>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>
          <i class="fas fa-bell"></i>
          <img
            src="/android-chrome-192x192.png"
            alt=""
            class="user-pic"
            id="userpic"
          />
        </div>
      </section>
      <br />
      <section class="page"></section>
    </main>
    <!--Modals-->
    <section class="send-modal">
      <div class="send-con">
        <i class="fas fa-close"></i>
        <div>
          <p>Account name</p>
          <input
            type="text"
            name="accountName"
            id="accountName"
            placeholder="Name of account holder"
          />
        </div>
        <div>
          <p>Account number</p>
          <input
            type="text"
            name="accountnumber"
            id="accountnumber"
            placeholder="0123456789"
          />
        </div>
        <div>
          <p>Bank name</p>
          <input
            type="text"
            name="bankName"
            id="bankName"
            placeholder="Name of bank"
          />
        </div>
        <div class="amount">
          <p>Enter amount</p>
          <input
            type="number"
            name="amount"
            id="amount"
            placeholder="$ 1 - 100,000"
            min="0"
            max="100000"
          />
        </div>
        <div class="amount">
          <p>Description</p>
          <input type="text" name="desc" id="desc" placeholder="Why sending" />
        </div>
        <button id="finalSend">Send</button>
      </div>
    </section>
    <section class="sucess-modal">
      <div class="success-con">
        <div class="suc-head">
          <div class="divide">
            <i class="fas fa-lock"></i>
            <h3>OTP</h3>
          </div>
          <i class="fas fa-close" id="close-modal"></i>
        </div>
        <div>
          <p>
            Please enter your One Time Password (OTP) to complete your
            transaction.
          </p>
          <br />
          <input type="number" name="otp" id="otp" autofocus />
          <br />
          <button id="send-otp">Proceed</button>
        </div>
      </div>
    </section>
    <!--Alert window starts here-->
    <section class="alert success"></section>
    <!--End of modals-->
    <script type="module" src="/private/main.js"></script>
