<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/private/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--<link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!--Start of Tawk.to Script-->

      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();

          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/653508c0a84dd54dc483cf0f/1hdbikd4p";

    <title>Springwell Trust | Dashboard</title>
  </head>
  <body>
    <nav>
      <h1>Springwell Trust</h1>
      <br class="break" /><br class="break" />
      <ul class="nav-con nav">
        <li>
          <button data-id="dashboard">
            <i class="fas fa-dashboard"></i>Dashboard
          </button>
        </li>
        <li>
          <button data-id="statistics">
            <i class="fas fa-arrow-trend-up"></i>Statistics
          </button>
        </li>
        <li>
          <button data-id="wallet"><i class="fas fa-wallet"></i>Wallet</button>
        </li>
        <li>
          <button data-id="message">
            <i class="fas fa-envelope-open"></i>Message
          </button>
        </li>
        <li>
          <button data-id="profile"><i class="fas fa-user"></i>Profile</button>
        </li>
      </ul>
      <ul class="nav-con nav-hidden">
        <li>
          <button>
            <i class="fas fa-dashboard" data-id="dashboard"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-arrow-trend-up" data-id="statistics"></i>
          </button>
        </li>
        <li>
          <button><i class="fas fa-wallet" data-id="wallet"></i></button>
        </li>
        <li>
          <button>
            <i class="fas fa-envelope-open" data-id="message"></i>
          </button>
        </li>
        <li>
          <button><i class="fas fa-user" data-id="profile"></i></button>
        </li>
      </ul>
      <ul class="bottom-nav">
        <li data-id="logout">
          <button><i class="fas fa-sign-out"></i>Log out</button>
        </li>
      </ul>
    </nav>
    <main>
      <section class="header">
        <h1 class="greet">Hello, {{name}} ðŸ‘‹</h1>
        <div class="wrap">
          <div class="search">
            <i class="fas fa-search"></i>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>
          <i class="fas fa-bell"></i>
          <img src="/images/profile.jpg" alt="" class="user-pic" id="userpic" />
        </div>
      </section>
      <br />
      <section class="page"></section>
    </main>
    <!--Modals-->
    <section class="send-modal">
      <div class="send-con">
        <i class="fas fa-close"></i>
        <div class="amount">
          <p>Bank name</p>
          <input
            type="text"
            name="bankname"
            id="bankname"
            placeholder="ABC Bank"
          />
        </div>
        <div>
          <p>Account number</p>
          <input
            type="text"
            name="accountnumber"
            id="accountnumber"
            placeholder="0123456789"
          />
        </div>
        <div class="amount">
          <p>Enter amount</p>
          <input
            type="text"
            name="amount"
            id="amount"
            placeholder="$ 1 - 100,000"
          />
        </div>
        <div class="amount">
          <p>Description</p>
          <input type="text" name="desc" id="desc" placeholder="Why sending" />
        </div>
        <div class="inputs">
          <button>1</button><button>2</button><button>3</button
          ><button>4</button><button>5</button><button>6</button
          ><button>7</button><button>8</button><button>9</button
          ><button>.</button><button>0</button
          ><button><i class="fas fa-delete-left"></i></button>
        </div>
        <button id="finalSend">Send</button>
      </div>
    </section>
    <section class="sucess-modal">
      <div class="success-con">
        <div class="suc-head">
          <i class="far fa-circle-check"></i>
          <h3>Transaction Successful!</h3>
        </div>
        <div>
          <p>Your transaction has been processed successfully.</p>
          <br />
          <b class="trans-amount"></b>
          <b class="trans-id"></b>
          <b class="trans-date"></b>
          <br />
          <p>Thank you for choosing our services!</p>
        </div>
      </div>
    </section>

    <!--End of modals-->
    <script type="module" src="/private/main.js"></script>
  </body>
</html>
