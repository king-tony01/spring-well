<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your Trusted Banking Partner. Empowering Your Financial Journey"
    />
    <meta name="keywords" content="Banking,Financial" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/public/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--<link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css" /> -->
    <title>Springwell Trust | Sign Up</title>
  </head>
  <body>
    <div class="image"><img src="/images/image-04.jpg" alt="" /></div>
    <form action="" enctype="multipart/form-data">
      <h2>Sign Up</h2>
      <p>Welcome, enter your credentials to get started.</p>
      <div class="divider">
        <div class="input-field">
          <i class="fas fa-user"></i
          ><input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="Full name"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-passport"></i
          ><input
            type="number"
            name="idNumber"
            id="idNumber"
            placeholder="ID Number"
          />
        </div>
      </div>
      <input type="file" name="imageInput" id="imageInput" />
      <div class="image-field" id="dropContainer">
        <i class="fas fa-image"></i>
        <small>
          Drag and drop your image ID here or
          <span class="click">click to upload</span>
        </small>
      </div>
      <div class="divider">
        <div class="input-field">
          <i class="fas fa-envelope"></i
          ><input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-location"></i
          ><input
            type="text"
            name="address"
            id="address"
            placeholder="Residential Address"
          />
        </div>
      </div>

      <div class="input-field">
        <i class="fas fa-lock"></i
        ><input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <i class="fas fa-eye-slash"></i>
      </div>
      <br />
      <div>
        <input type="checkbox" id="agree" />
        <label for="agree"
          >You agree to <a href="">Our Terms & Conditions</a></label
        >
      </div>
      <br />
      <button type="submit" id="submit">Sign Up</button>
    </form>
    <script src="/public/handler.js"></script>
  </body>
</html>
