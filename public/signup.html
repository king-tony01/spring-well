    <title>Springwell Trust | Sign Up</title>

  <body>
    <div class="image"><img src="/images/image-04.jpg" alt="" /></div>
    <form action="">
      <h2>Sign Up</h2>
      <p>Welcome, enter your credentials to get started.</p>
      <div class="input-field">
        <i class="fas fa-user"></i
        ><input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First name"
        />
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i
        ><input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last name"
        />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i
        ><input type="email" name="email" id="email" placeholder="Email" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i
        ><input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <i class="fas fa-eye-slash"></i>
      </div>
      <br />
      <div>
        <input type="checkbox" id="agree" />
        <label for="agree"
          >You agree to <a href="">Our Terms & Conditions</a></label
        >
      </div>
      <br />
      <button type="submit" id="submit">Sign Up</button>
    </form>
  </body>
